    /* Caja blanca del buscador */

    form label {

    form input[type="text"]:focus {
      border: 1.5px solid #8e44ad;
      outline: none;
      background: #fff;
    }
    form input[type="submit"] {

    .eliminar {

    /* Capa para la lluvia de denuncias */
    .lluvia-denuncias {

      position: fixed;
      top: 0; left: 0;
      width: 100vw; height: 100vh;
      z-index: 0;
      overflow: hidden;
    }
    /* Estilo de cada mensaje animado de la lluvia */
    .denuncia-spam {
      position: absolute;
      top: -60px;
      font-size: 1.12em;
      font-weight: bold;
      color: #fff;
      padding: 12px 38px;
      border-radius: 30px;
      box-shadow: 0 4px 16px #8e44ad66;
      background: linear-gradient(90deg, #8e44ad 60%, #d1a4ee 100%);
      opacity: 0.82;
      white-space: nowrap;
      animation: llover 4.5s linear forwards;
      border: 1.5px solid #fff5;
      text-shadow: 1px 1px 6px #0007;
      filter: blur(0.1px);
    }
    @keyframes llover {
      0% {
        top: -60px;
        opacity: 0.55;
        filter: blur(0.6px);
      }
      80% {
        opacity: 0.92;
        filter: blur(0px);
      }
      100% {
        top: 100vh;
        opacity: 0.1;
        filter: blur(1px);
      }
    }
    /* Responsive para m√≥viles */

      }

      }

  </style>
</head>

  <script>
    // Array de mensajes para la lluvia animada
    const mensajesDenuncia = [
      "¬°Denuncia enviada!",
      "¬°No calles, denuncia!",
      "Denuncia recibida üö®",

      "Denuncia an√≥nima",
      "¬°Act√∫a ahora!",
      "¬°Basta de violencia!",
      "Denuncia registrada",
      "¬°Apoyo disponible!",

      "¬°Tu voz es poderosa!",
      "¬°Denuncia segura!",

    /**
     * Funci√≥n para generar la lluvia de mensajes animados.
     * Crea elementos span con mensajes aleatorios que caen de arriba hacia abajo.
     */
    function lluviaDenuncias() {
      const contenedor = document.getElementById("lluviaDenuncias");
      const ancho = window.innerWidth;
      // Crea varias denuncias "cayendo" cada 420ms
      setInterval(() => {
        const span = document.createElement("span");
        span.className = "denuncia-spam";
        // Mensaje aleatorio
        span.textContent = mensajesDenuncia[Math.floor(Math.random()*mensajesDenuncia.length)];
        // Posici√≥n aleatoria horizontal
        span.style.left = Math.random() * (ancho - 160) + "px";
        // Velocidad aleatoria de ca√≠da
        span.style.animationDuration = (3.4 + Math.random()*2.1) + "s";
        contenedor.appendChild(span);
        // Elimina el span cuando termina su animaci√≥n
        setTimeout(() => {
          contenedor.removeChild(span);
        }, 5000);
      }, 420);
    }
    lluviaDenuncias();

    /**
     * Validaci√≥n amigable para el usuario cuando no se encuentran denuncias.
     * Si el backend responde vac√≠o o con un texto t√≠pico de "no existe", se muestra un mensaje al usuario.
     */
    document.getElementById('resultado').addEventListener('load', function() {
      try {
        const iframe = document.getElementById('resultado');
        // Obtiene el documento interno del iframe
        const doc = iframe.contentDocument || iframe.contentWindow.document;
        // Extrae el texto plano del contenido del iframe
        const texto = doc.body ? doc.body.textContent.trim() : "";
        // Si el backend regresa vac√≠o o mensajes t√≠picos de no encontrado, muestra mensaje personalizado
        if (texto === "" || /no\s+se\s+encontr(√≥|aron)|no\s+existe|sin\s+resultados|no\s+hay/i.test(texto)) {

              Por favor, verifica el identificador e intenta nuevamente.

          `;

      }
    });
